<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classement Championnat de Tunisie</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Classement Championnat de Tunisie</h1>
    <div class="container-fluid" style="padding:0px;" id="app">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <td class="hidden-xs">N°</td>
            <td>Équipe</td>
	    <td class="hidden-xs"></td>
	    <td>Pts</td>
            <td>J</td>
            <td>G</td>
            <td>N</td>
            <td>D</td>
            <td>BE</td>
            <td>BM</td>
            <td>DB</td>

		  </tr>
        </thead>
        <tbody>
          <tr v-cloak v-for="game in games">
            	<td class="hidden-xs">{{ game.Position }}</td>
            	<td><img v-bind:src="game.Logo" class="img-responsive" /></td>
		<td class="hidden-xs">{{ game.Equipe }}</td>
		<td>{{ game.Points }}</td>
		<td>{{ game.J }}</td>
		<td>{{ game.G }}</td>
		<td>{{ game.N }}</td>
		<td>{{ game.D }}</td>
		<td>{{ game.BE }}</td>
		<td>{{ game.BM }}</td>
	    	<td>{{ game.DB }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
