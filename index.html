<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classement Championnat de Tunisie</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Work+Sans:300">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Classement Championnat de Tunisie</h1>
    <div class="container-fluid" id="app">
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <td class="hidden-sm-down">N°</td>
            <td>Équipe</td>
	    <td class="hidden-sm-down"></td>
	    <td>Pts</td>
            <td>J</td>
            <td>G</td>
            <td>N</td>
            <td>D</td>
	    <td>BM</td>
            <td>BE</td>
            <td>DB</td>
	</tr>
        </thead>
        <tbody>
         <tr v-cloak v-for="game in games">
	<!-- <tr v-cloak v-for="(game, index) in games" v-bind:class="{danger : index === (games.length-1)}">-->
            	<td class="hidden-sm-down">{{ game.Position }}</td>
            	<td><img v-bind:src="game.Logo" v-bind:alt="game.Equipe"/></td>
		<td class="hidden-sm-down">{{ game.Equipe }}</td>
		<td>{{ game.Points }}</td>
		<td>{{ game.J }}</td>
		<td>{{ game.G }}</td>
		<td>{{ game.N }}</td>
		<td>{{ game.D }}</td>
		<td>{{ game.BM }}</td>
		<td>{{ game.BE }}</td>
	    	<td>{{ game.DB }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue@2.5.8/dist/vue.min.js"></script>
    <script src="https://unpkg.com/axios@0.16.2/dist/axios.min.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
